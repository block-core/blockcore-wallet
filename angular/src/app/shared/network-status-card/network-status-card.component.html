<mat-card *ngIf="status && status.availability > 1">
    <mat-card-subtitle>There are issues with the network</mat-card-subtitle>
    <mat-card-title>
        <app-network-status class="network-status-widget" [status]="status"></app-network-status>
        {{getNetworkStatusLabel(status.availability)}}
    </mat-card-title>
    <mat-card-content>
        {{status.status}}
    </mat-card-content>
</mat-card>
